<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h2 id="heading">Metric/Imperial Unit Conversion</h2>
        <input type="text" id="input-box">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="bottom">
        <div class="group-box" id="length">
            <h3 class="unit-text">Length (Meter/Feet)</h3>
            <p class="conversion-text" id="length-val"></p>
        </div>
        <div class="group-box" id="volume">
            <h3 class="unit-text">Volume (Liters/Gallons)</h3>
            <p class="conversion-text" id="volume-val"></p>
        </div>
        <div class="group-box" id="mass">
            <h3 class="unit-text">Mass (Kilograms/Pounds)</h3>
            <p class="conversion-text" id="mass-val"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
